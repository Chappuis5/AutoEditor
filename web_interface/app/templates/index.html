<!DOCTYPE html>
<html>
<head>
    <title>Video Auto Editor</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .btn {
            border: 2px solid gray;
            color: gray;
            background-color: white;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
        }
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-bottom: 20px;
        }
        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 100px auto;
            background-color: #333;
            border-radius: 100%;
            -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
            animation: sk-scaleout 1.0s infinite ease-in-out;
        }
        @-webkit-keyframes sk-scaleout {
            0% { -webkit-transform: scale(0) }
            100% {
                -webkit-transform: scale(1.0);
                opacity: 0;
            }
        }
        @keyframes sk-scaleout {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0);
            } 100% {
                -webkit-transform: scale(1.0);
                transform: scale(1.0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Auto Editor</h1>
        <form action="{% url 'index' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="upload-btn-wrapper">
                <button class="btn">Upload Audio File</button>
                <input type="file" name="audio" id="audio" onchange="document.getElementById('audio-name').textContent = this.files[0].name">
                <div id="audio-name">No audio file selected</div>
            </div>
            <div class="upload-btn-wrapper">
                <button class="btn">Upload Script File</button>
                <input type="file" name="script" id="script" onchange="document.getElementById('script-name').textContent = this.files[0].name">
                <div id="script-name">No script file selected</div>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
