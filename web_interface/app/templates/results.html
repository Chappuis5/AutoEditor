<!DOCTYPE html>
<html>
<head>
    <title>Video Auto Editor Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        #results {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            height: auto;
            overflow-y: scroll;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Auto Editor Results</h1>
        <h2>Results</h2>
        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>
</body>
</html>
